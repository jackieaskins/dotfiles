#--------------------------------------------------------------------#
#                              Bindings                              #
#--------------------------------------------------------------------#
# Remap prefix to 'C-a'
unbind C-b
set -g prefix C-a
bind C-a send-prefix
bind a send-prefix # Send C-a to current window (useful for vim)

# Source tmux config with prefix + r
bind r source ~/.tmux.conf \; display '~/.tmux.conf sourced!'

# Sane splits
bind | split-window -h -c '#{pane_current_path}'
bind _ split-window -v -c '#{pane_current_path}'
unbind '"'
unbind %

# Use C-a C-l to clear screen
bind C-l send-keys 'C-l'

#--------------------------------------------------------------------#
#                              Settings                              #
#--------------------------------------------------------------------#
# Display colors and undercurls properly
set -g default-terminal "${TERM}"
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm' # undercurl support
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m' # underscore colors

set -sg escape-time 0 # Remove delay after pressing ESC
set -g focus-events on
set -g allow-rename off

# Start windows & panes at 1 instead of 0
set -g base-index 1
setw -g pane-base-index 1

# Auto rename
set -g renumber-windows on

# Allows resizing & scrolling in panes
set -g mouse on

if "test -f ~/dotfiles/tmux/custom.conf" "source-file ~/dotfiles/tmux/custom.conf"

#--------------------------------------------------------------------#
#                            Status line                             #
#--------------------------------------------------------------------#
# Status line configuration heavily inspired by https://github.com/catppuccin/tmux/blob/main/catppuccin-macchiato.tmuxtheme
thm_bg="#24273a"
thm_fg="#cad3f5"
thm_cyan="#91d7e3"
thm_black="#1e2030"
thm_gray="#363a4f"
thm_magenta="#c6a0f6"
thm_pink="#f5bde6"
thm_red="#ed8796"
thm_green="#a6da95"
thm_yellow="#eed49f"
thm_blue="#8aadf4"
thm_orange="#f5a97f"
thm_black4="#5b6078"

set -g status "on"
set -g status-bg "${thm_bg}"
set -g status-justify "left"
set -g status-left-length "100"
set -g status-right-length "100"

set -g message-style "fg=${thm_cyan},bg=${thm_gray},align=centre"
set -g message-command-style "fg=${thm_cyan},bg=${thm_gray},align=centre"

set -g pane-border-style "fg=${thm_gray}"
set -g pane-active-border-style "fg=${thm_blue}"

set -g window-status-activity-style "fg=${thm_fg},bg=${thm_bg},none"
set -g window-status-separator ""
set -g window-status-style "fg=${thm_fg},bg=${thm_bg},none"

active_session_component="#[fg=$thm_bg,bg=$thm_pink]  #S #[fg=$thm_pink,bg=$thm_bg]"
set -g status-left "${active_session_component}"

host_component="#[fg=$thm_bg,bg=#{?client_prefix,$thm_orange,$thm_green}]  #H "
branch_component="#[fg=$thm_bg,bg=$thm_magenta]  #(git -C #{pane_current_path} rev-parse --abbrev-ref HEAD || echo -) "
set -g status-right "#[nobold,nounderscore,noitalics]${branch_component}${host_component}"

set -g window-status-format "#[fg=$thm_gray,bg=$thm_bg]#[fg=$thm_fg,bg=$thm_gray] #I #W #{?#F,#F ,}#[fg=$thm_gray,bg=$thm_bg]"
set -g window-status-current-format "#[fg=$thm_blue,bg=$thm_bg]#[fg=$thm_bg,bg=$thm_blue] #I #W #F #[fg=$thm_blue,bg=$thm_bg]"

set -g clock-mode-colour "${thm_blue}"
set -g mode-style "fg=${thm_blue} bg=${thm_gray} bold"

#--------------------------------------------------------------------#
#                              Plugins                               #
#--------------------------------------------------------------------#
if "test ! -d ~/.tmux/plugins/tpm" \
   "run 'git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm && ~/.tmux/plugins/tpm/bin/install_plugins'"

# Keybindings: I - install, U - update, alt + u - uninstall
set -g @plugin 'tmux-plugins/tpm'

set -g @plugin 'jaclu/tmux-menus'
set -g @plugin 'christoomey/vim-tmux-navigator'

# Initialize TMUX plugin manager (must be at the end)
run '~/.tmux/plugins/tpm/tpm'
