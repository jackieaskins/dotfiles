live_config_reload: true

window: # changes require restart
  startup_mode: Maximized

font:
  size: 14
  normal:
    family: Hack Nerd Font

draw_bold_text_with_bright_colors: true

key_bindings:
  - { key: J, mods: Alt, chars: "\x1bj" }
  - { key: K, mods: Alt, chars: "\x1bk" }
  - { key: H, mods: Alt, chars: "\x1bh" }
  - { key: L, mods: Alt, chars: "\x1bl" }

colors:
  primary:
    background: "0x2c2e34"
    foreground: "0xc5cdd9"

  normal:
    black: "0x3e4249"
    red: "0xec7279"
    green: "0xa0c980"
    yellow: "0xdeb974"
    blue: "0x6cb6eb"
    magenta: "0xd38aea"
    cyan: "0x5dbbc1"
    white: "0xc5cdd9"

  bright:
    black: "0x3e4249"
    red: "0xec7279"
    green: "0xa0c980"
    yellow: "0xdeb974"
    blue: "0x6cb6eb"
    magenta: "0xd38aea"
    cyan: "0x5dbbc1"
    white: "0xc5cdd9"
